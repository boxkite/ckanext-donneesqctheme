{% set intro = g.site_intro_text %}
{% set carousel = h.get_carousel_content() %}

<div class="module-content box intro-text">
  <header>
    {% if carousel %}
      {{carousel|safe}}       
    {% elif intro %}
       {{ h.render_markdown(intro) }}
    {% else %}
      <h1 class="page-heading">{{ _("Welcome to Données Québec") }}</h1>
      <p>
        {% trans %}A Pan-Québec initiative to open data!
        {% endtrans %}
      </p>
    {% endif %}
  </header>





</div>
